{% extends 'base.html' %}
<!--Don't forget your import here-->
{% from 'bootstrap/form.html' import render_form %}
{% block title %}Add A New User{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      <h1>Add a new user into the database</h1>

      <!-- This is where your WTForm will go -->
      <form action="{{ url_for('add_user') }}" method="post">
        {{ render_form(form, novalidate=True) }}
      </form>
	  <p class="space-above"><a href="{{ url_for('add_user') }}">See all users</a></p>

    </div>
  </div>
</div>
{% endblock %}
