{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Users</h1>
	  <table class="table table-dark table-striped table-hover">
        {% for row in users %}
        <tr>
        {% for item in row %}
        <td>{{ item }}</td>
        {% endfor %}
        </tr>
        {% endfor %}
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
